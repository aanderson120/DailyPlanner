<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <div class="title">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      </div>
    </header>
    <div class="container">
    <div>

      <!-- Timeblocks go here -->
      <div class="input-group mb-3 row" data-time="09" >
        <label class="hour"> 9am </label>        
        <input type="text" class="form-control textarea" id="time-9">
          <div class="input-group-append">
            <button class="saveBtn" type="button" id="button-addon2" data-time="9"><i class="fa fa-floppy-o"></i></button>
          </div>
      </div>

      <div class="input-group mb-3 row" data-time="10" >
        <label class="hour"> 10am </label>        
        <input type="text" class="form-control textarea" id="time-10">
          <div class="input-group-append">
            <button class="saveBtn" type="button" id="button-addon2" data-time="10"><i class="fa fa-floppy-o"></i></button>
          </div>
      </div>


      <div class="input-group mb-3 row" data-time="11">
        <label class="hour"> 11a </label>        
        <input type="text" class="form-control textarea" id="time-11">
          <div class="input-group-append">
            <button class="saveBtn" type="button" id="button-addon2" data-time="11"><i class="fa fa-floppy-o"></i></i></button>
          </div>
      </div>

      <div class="input-group mb-3 row"  data-time="12">
        <label class="hour"> 12p </label>        
        <input type="text" class="form-control textarea" id="time-12">
          <div class="input-group-append">
            <button class="saveBtn" type="button" id="button-addon2" data-time="12"><i class="fa fa-floppy-o"></i></button>
          </div>
      </div>

      <div class="input-group mb-3 row" data-time="13">
        <label class="hour"> 1p </label>        
        <input type="text" class="form-control textarea" id="13">
          <div class="input-group-append">
            <button class="saveBtn" type="button" id="button-addon2" data-time="13" ><i class="fa fa-floppy-o"></i></i></button>
          </div>
      </div>      

      <div class="input-group mb-3 row"  data-time="14">
        <label class="hour"> 2p </label>        
        <input type="text" class="form-control textarea" id="14">
          <div class="input-group-append">
            <button class="saveBtn" type="button" id="button-addon2" data-time="14"><i class="fa fa-floppy-o"></i></i></button>
          </div>
      </div> 

      <div class="input-group mb-3 row" data-time="15">
        <label class="hour"> 3p </label>        
        <input type="text" class="form-control textarea" id="15">
          <div class="input-group-append">
            <button class="saveBtn" type="button" id="button-addon2" data-time="15"><i class="fa fa-floppy-o"></i></button>
          </div>
      </div>      
      
      <div class="input-group mb-3 row" data-time="16">
        <label class="hour"> 4p </label>        
        <input type="text" class="form-control textarea" id="16">
          <div class="input-group-append">
            <button class="saveBtn" type="button" id="button-addon2" data-time="16"><i class="fa fa-floppy-o"></i></button>
          </div>
      </div>

      <div class="input-group mb-3 row"  data-time="17">
        <label class="hour"> 5p </label>        
        <input type="text" class="form-control textarea" id="17">
          <div class="input-group-append">
            <button class="saveBtn" type="button" id="button-addon2" data-time="16"><i class="fa fa-floppy-o"></i></button>
          </div>
      </div>      
      
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
